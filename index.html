<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Game Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px;
            color: #f39c12;
        }
        #game-container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #f39c12;
            background-color: #2c3e50;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: #1e1e2f;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <h1>HTML Game Player</h1>
    <div>
        <button class="button" onclick="loadGame('conquerantartica.html')">Play Conquer Antarctica</button>
    </div>
    <div id="game-container">
        <!-- The HTML game will load here -->
        <iframe id="game-frame" src="" width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <script>
        function loadGame(gameFile) {
            const frame = document.getElementById('game-frame');
            frame.src = gameFile; // Load the HTML file into the iframe
        }
    </script>
</body>
</html>
