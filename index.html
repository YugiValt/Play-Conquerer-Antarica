<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Game Player</title>
    <script src="https://unpkg.com/ruffle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px;
            color: #f39c12;
        }
        #game-container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #f39c12;
            background-color: #2c3e50;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: #1e1e2f;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <h1>SWF Game Player</h1>
    <div>
        <button class="button" onclick="loadGame('conquerantartica.swf')">Play Conquer Antarctica</button>
    </div>
    <div id="game-container">
        <!-- The SWF game will load here -->
    </div>
    <script>
        function loadGame(gameFile) {
            const container = document.getElementById('game-container');
            container.innerHTML = `<ruffle-player src="${gameFile}" width="800" height="600"></ruffle-player>`;
        }
    </script>
</body>
</html>
