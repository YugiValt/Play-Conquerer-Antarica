<script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>
<div id="flash-container" style="width: 620px; height: 480px;">
    <embed 
        height="100%" 
        pluginspage="http://www.macromedia.com/go/getflashplayer" 
        src="https://yugivalt.github.io/RuffleGames/conquerantartica.swf" 
        type="application/x-shockwave-flash" 
        width="100%">
    </embed>
</div>
<button onclick="toggleFullscreen()">Go Fullscreen</button>

<script>
    function toggleFullscreen() {
        const container = document.getElementById('flash-container');
        if (container.requestFullscreen) {
            container.requestFullscreen(); // Standard Fullscreen API
        } else if (container.webkitRequestFullscreen) { // Safari Compatibility
            container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) { // IE/Edge Compatibility
            container.msRequestFullscreen();
        } else {
            alert("Fullscreen mode is not supported in this browser.");
        }
    }
</script>
